<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section: Form -->
    <div class="form-section">
      <h2>Login</h2>
      <p>Donâ€™t have an account yet? <a href="#">Sign Up</a></p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com">
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter 6 characters or more">
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-options">
          <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="or-divider">or login with</div>
        <div class="social-login">
          <a href="#" class="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        
      </form>
    </div>

    <!-- Right Section: Illustration -->
    <div class="illustration-section">
      <img src="images/login.jpg" alt="Illustration">
    </div>
  </div>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
